<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Number guessing game</title>
  </head>

  <body>
    <div class="container">
      <img class="logo-title" src="./img/Saw-Movie.png" alt="" />
      <div>
        <h1 class="title">Угадай число</h1>

        <p class="title-p">
          Я выбрали случайное число от 1 до 100.<br />
          Проверь, сможешь ли ты угадать его за 5 ходов или меньше.<br />
          Я сообщу тебе, была ли твоя догадка слишком высокой или слишком
          низкой.
        </p>
      </div>

      <div class="form">
        <label for="guessField">Введи число: </label>
        <input type="text" id="guessField" class="guessField" />
        <input type="submit" value="Отправить " class="guessSubmit" />
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
      <img src="./img/saw.png" alt="" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
